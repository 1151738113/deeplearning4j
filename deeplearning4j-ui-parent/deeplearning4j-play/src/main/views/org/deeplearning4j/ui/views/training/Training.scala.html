@(i18n: org.deeplearning4j.ui.api.I18N)
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="assets/css/train.css"/><meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Document</title>
    </head>
    <body>

        <div class="outerDiv">

            <div class="navDiv">
                <div class="navTopSpacer"></div>
                <div class="navElement">
                    <img src="assets/img/train/nav_icon_home_32.png">
                        @i18n.getMessage("train.nav.overview")
                </div>
                <div class="navElement">
                    <img src="assets/img/train/nav_icon_model_32.png">
                    @i18n.getMessage("train.nav.model")
                </div>
                <div class="navElement">
                @i18n.getMessage("train.nav.hwsw")
                </div>
                <div class="navElement">@i18n.getMessage("train.nav.help")</div>
            </div>
            <div class="contentDiv">
                Content Div<br>
                Language: @i18n.getDefaultLanguage
            </div>
        </div>
    </body>
</html>
